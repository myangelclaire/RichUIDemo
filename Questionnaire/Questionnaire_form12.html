<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/tabchange.js"></script>

    <title>アンケート登録　現在お乗りのお車に関する項目</title>

    <link rel="stylesheet" type="text/css" href="../Styles/CommonStyle.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/SlideMenu.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/questionnaire.css" />
    <!--CSS-->
    <link href="../CSS/global.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/main.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/theme.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/form.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/controls.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/fonts.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/select.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/tabs.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/jquery-ui.css" rel="stylesheet" type="text/css" />
    <style>
    </style>

</head>
<body>
    <div id="questionnaire-header">
        <h2>関東マツダ　アンケート<span>13／14ページ</span></h2>
    </div>
    <div id="questionnaire_entry">
        <div id="questionnaire-category">
            <h2>今回ご検討されているお車についてお聞かせください</h2>
        </div>
        <div id="question-area">
            <div id="question" style="height: 120px">
                <div id="question-description">
                    <h2>■次のお車の購入はどの形態を予定されていますか？</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio1" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>現金一括</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio2" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>ローン(分割支払い)</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio3" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>残価設定型ローン</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio4" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>リース</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio5" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>わからない</label>
                    </div>
                    <br />
                </div>
            </div>
            <div id="question" style="height: 120px">
                <div id="question-description">
                    <h2>■次のお車の納期についてご希望はございますか？</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio6" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>1ヵ月以内</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio7" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>2か月以内</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio8" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>3ヶ月以内</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio9" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>6ヶ月以内</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio10" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>納期の希望はない</label>
                    </div>
                    <br />
                </div>
            </div>
            <div id="question" style="height: 160px">
                <div id="question-description">
                    <h2>■他メーカーで興味のある車をお聞かせください。</h2>
                </div>
                <div id="question-response">

                    <label>１</label>
                    <div id="question-choice">
                        <input tabindex="3" class="ms-crm-Input" id="new_name"
                        type="text" attrformat="text" attrpriv="7" attrname="new_name" req="2" style="width: 200px">
                    </div>
                    <br />
                    <label>２</label>
                    <div id="question-choice">
                        <input tabindex="3" class="ms-crm-Input" id="Text1"
                        type="text" attrformat="text" attrpriv="7" attrname="new_name" req="2" style="width: 200px">
                    </div>
                    <br />
                    <label>３</label>
                    <div id="question-choice">
                        <input tabindex="3" class="ms-crm-Input" id="Text2"
                        type="text" attrformat="text" attrpriv="7" attrname="new_name" req="2" style="width: 200px">
                    </div>
                  　<br />
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■次のお車で重視される点をお聞かせ下さい。</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox31" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>走り</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox1" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>燃費・経済性</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox2" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>運転のしやすさ</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox3" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>室内・荷室広さ</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox4" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>静粛性</label>
                    </div>
                        <br />
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox5" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>デザイン</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox6" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>安全性能</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox7" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>ナビ・オーディオ等の装備</label>
                    </div>
                    <br />
                 </div>
            </div>
        </div><div id="entry-submit">
            <div id="submit-description">
                <h2>　</h2>
            </div>
            <div id="submit-button">
                <ul>
                    <li>
                        <table width="80%">
                            <tr>
                                <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center" width="40%">
                                    <button onclick='location.href = "Questionnaire_form11.html"' 
                                        style="width: 100px; height: 30px;">もどる</button>
                                </td>
                                <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center">
                                    <button onclick='location.href = "Questionnaire_form13.html"' 
                                        style="width: 100px; height: 30px;">つぎへ</button>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
