<body>

    <!--ヘッダー-->
    <label class="title" style="font-size:24px; style=" width:120px;">アンケート結果による商談案件の項目更新</label>
    <br />
    <br />
    <div id="customer-information">
        <ul>
            <li>
                <label class="title" style="width:400px;">お客様名</label>
                <label class="data" style="width: 90px;">山田　敬介</label>
            </li>
        </ul>
    </div>
    <div>
        <ul>
            <li>
                <table width="100%">
                    <tr>
                        <td colspan="2">
                            <label>該当するお客様の商談案件情報が存在する場合、該当するデータをチェックして「次へ」を押して下さい。</label>
                        </td>
                    </tr>
                    <tr>
                        <td width="90%">
                            <label>※チェックがない場合、「次へ」を押すと商談案件情報を新規登録します。</label>
                        </td>
                        <td id="new_singlelinetexttest_d" style="overflow: hidden;" formxmlcolspan="1">
                            <button onclick='location.href = "CustomerRegister.html"' style="width: 100px">完了</button>
                        </td>
                    </tr>
                </table>
            </li>
        </ul>
    </div>

    <!--一覧-->
    <label style="font-weight:bold;">来店情報に関連する商談案件</label> 
        <div id="communicationboard-detail">
            <form>
                <table class="sample1" style="height:auto;">
                    <tr>
                        <th scope="col" style="width:10px;"><span></span></th>
                        <th width="200px;">お客様名</th>
                        <th width="200px;">商談案件番号</th>
                        <th width="200px;">案件担当者</th>
                        <th width="200px;">新中区分</th>
                        <th width="200px;">購入区分</th>
                        <th width="200px;">商談完了見込日</th>
                        <th width="200px;">確度</th>
                        <th width="200px;">商談案件ステータス</th>
                    </tr>
                    <tr>
                        <td style="width:auto;"><input type="checkbox" style="width:20px;" /></td>
                        <td>山田　敬介</td>
                        <td>OP111111</td>
                        <td>松田　松子</td>
                        <td>新車</td>
                        <td>代替</td>
                        <td>2014/5/30</td>
                        <td>30:概算見積書を提出した</td>
                        <td>商談中</td>
                    </tr>

                        <td style="width:auto;"><input type="checkbox" style="width:20px;" /></td>
