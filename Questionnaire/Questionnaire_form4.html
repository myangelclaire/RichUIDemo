<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <title>アンケート登録　現在お乗りのお車に関する項目</title>

    <link rel="stylesheet" type="text/css" href="../Styles/CommonStyle.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/SlideMenu.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/questionnaire.css" />
    <!--CSS-->
    <link href="../CSS/global.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/main.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/theme.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/form.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/controls.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/fonts.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/select.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/tabs.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/jquery-ui.css" rel="stylesheet" type="text/css" />
    <style>
    </style>

</head>
<body>
    <div id="questionnaire-header">
        <h2>関東マツダ　アンケート<span>5／14ページ</span></h2>
    </div>
    <div id="questionnaire_entry">
        <div id="questionnaire-category">
            <h2>ご来場全般に関するご質問</h2>
        </div>
        <div id="question-area">
            <div id="question" style="height: 160px">
                <div id="question-description">
                    <h2>■本日ご来店いただいたきっかけをお聞かせください。</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox7" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">担当者からの連絡</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox1" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">整備でのご入庫</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox2" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">ダイレクトメール</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox3" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">折込チラシ</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox4" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">新聞広告</label>
                    </div>
                    <br />
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox5" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">TVコマーシャル</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox6" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">インターネット</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox8" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">ラジオCM</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox9" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">見たい展示車があった</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox10" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">友人・知人に勧められて</label>
                    </div>
                    <br />
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox11" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">通りがかり</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox12" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">店舗のディスプレイを見て</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox13" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">ご紹介を受けた（紹介者）</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox14" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">レンタカーに乗って</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox15" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">勤務先で展示会があった</label>
                    </div>
                    <br />
                </div>
            </div>
            <div id="question" style="height: 130px">
                <div id="question-description">
                    <h2>■本日のご要望・ご用命をお聞かせ下さい。</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox16" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">カタログが欲しい　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox17" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">車が見たい　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox18" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">車の装備や機能をよく知り</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox19" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">試乗したい　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox20" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">査定したい　　　　　　　　</label>
                    </div>
                    <br />
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox21" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">見積が欲しい　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox22" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">月々の支払額を確認したい　</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox23" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">車の納期を確認したい　　　</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox24" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">自動車保険について知り</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox25" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">メンテナンス商品について知り</label>
                    </div>
                    <br />
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■本日のご商談にかけても良いお時間をお聞かせ下さい。</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox26" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">1時間以内</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox27" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">1-2時間程度</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox28" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">2-3時間程度</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox29" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">3-4時間程度</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox30" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0">
                            <label for="rad_new_twooptionstest1">時間の許す限りじっくり商談</label>
                    </div>
                    <br />
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■当店へのご来場について</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="rad_new_twooptionstest" tabindex="2" class="ms-crm-RadioButton" 
                            id="rad_new_twooptionstest1" style="margin-left: 0px;" type="radio" value="0" 
                            align="middle"><label for="rad_new_twooptionstest1">初めて</label>
                    </div>
                    <div id="question-choice">
                        <input name="rad_new_twooptionstest" tabindex="2" class="ms-crm-RadioButton" 
                            id="rad_new_twooptionstest2" style="margin-left: 0px;" type="radio" value="0" 
                            align="middle"><label for="rad_new_twooptionstest2">2回目以上</label>
                    </div>
                    <div id="question-choice">
                        <input name="rad_new_twooptionstest" tabindex="2" class="ms-crm-RadioButton" 
                            id="rad_new_twooptionstest3" style="margin-left: 0px;" type="radio" value="0" 
                            align="middle"><label for="rad_new_twooptionstest3">マツダの他のお店には行った</label>
                    </div>
                    <br />
                </div>
            </div>
        </div>
        <div id="entry-submit">
            <div id="submit-description">
                <h2></h2>
            </div>
            <div id="submit-button">
                <ul>
                    <li>
                        <table width="80%">
                            <tr>
                                <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center" width="40%">
                                    <button onclick='location.href = "Questionnaire_form3.html"' 
                                        style="width: 100px; height: 30px;">もどる</button>
                                </td>
                                <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center">
                                    <button onclick='location.href = "Questionnaire_form5.html"' 
                                        style="width: 100px; height: 30px;">つぎへ</button>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
