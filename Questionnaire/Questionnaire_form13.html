    <div id="questionnaire-header">

        <div id="question-area" style="height:830px;" >

                <div id="question-response">

                    <input tabindex="3" class="ms-crm-Input" id="new_name"

                    <label>名</label>
                    <input tabindex="3" class="ms-crm-Input" id="Text1"
                        type="text" attrformat="text" attrpriv="7" attrname="new_name" req="2" style="width: 100px">

                    <label>ｾｲ</label>

                        <option value="2">女性</option>
                    </select>

                <div id="question-response">

                        type="text" attrformat="text" attrpriv="7" attrname="new_name" req="2" style="width: 50px">

                    <select name="new_listboxtest" tabindex="1" class="ms-crm-SelectBox"

                        <option value="2">1981</option>
                        <option value="3">1982</option>

                    <label>年</label>

                        <option value="2">2</option>
                        <option value="3">3</option>
