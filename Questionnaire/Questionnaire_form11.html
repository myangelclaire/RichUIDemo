<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/tabchange.js"></script>

    <title>アンケート登録　現在お乗りのお車に関する項目</title>

    <link rel="stylesheet" type="text/css" href="../Styles/CommonStyle.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/SlideMenu.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/questionnaire.css" />
    <!--CSS-->
    <link href="../CSS/global.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/main.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/theme.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/form.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/controls.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/fonts.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/select.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/tabs.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/jquery-ui.css" rel="stylesheet" type="text/css" />
    <style>
    </style>

</head>
<body>
    <div id="questionnaire-header">
        <h2>関東マツダ　アンケート<span>12／14ページ</span></h2>
    </div>
    <div id="questionnaire_entry">
        <div id="questionnaire-category">
            <h2>今回ご検討されているお車についてお聞かせください</h2>
        </div>
        <div id="question-area">
            <div id="question">
                <div id="question-description">
                    <h2>■ご予算をお聞かせください</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox31" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>100万円以下</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox1" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>100-150万円</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox2" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>150-200万円</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox3" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>200-250万円</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox4" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>250-300万円</label>
                    </div>
                    <br />
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox5" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>300-350万円</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox6" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>350-400万円</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox7" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>400万円以上</label>
                    </div>
                    <br />
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■次のお車の主なご使用者様はどなたですか？</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox8" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>ご本人</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox9" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>奥様</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox10" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>子供</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox11" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>親</label>
                    </div>
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■次のお車の主な使用目的は？</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox12" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>通勤</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox13" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>お買い物</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox14" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>ドライブ</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox15" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>趣味・レジャー</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox16" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>仕事・業務用</label>
                    </div>
                    <br />
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■次のお車のご購入予定はいつごろですか？</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox17" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>1ヵ月以内</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox18" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>3か月以内</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox19" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>6ヶ月以内</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox20" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>1年以内</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox21" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>車検までには</label>
                    </div>
                    <br />
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox22" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>査定価格次第</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox23" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>気に入った車があれば何時で</label>
                    </div>
                    <div id="question-choice">
                        <input tabindex="14" class="ms-crm-CheckBox" id="Checkbox24" type="checkbox"
                                attrpriv="7" attrname="new_checkboxtest" req="0"><label>当面は購入の予定無し</label>
                    </div>
                    <br />
                </div>
            </div>
            <div id="entry-submit">
                <div id="submit-description">
                    <h2>　</h2>
                </div>
                <div id="submit-button">
                    <ul>
                        <li>
                            <table width="80%">
                                <tr>
                                    <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center" width="40%">
                                        <button onclick='location.href = "Questionnaire_form10.html"' 
                                            style="width: 100px; height: 30px;">もどる</button>
                                    </td>
                                    <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center">
                                        <button onclick='location.href = "Questionnaire_form12.html"' 
                                            style="width: 100px; height: 30px;">つぎへ</button>
                                    </td>
                                </tr>
                            </table>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
