<body>
    <div id="questionnaire-header">
        <h2>関東マツダ　アンケート<span>9／14ページ</span></h2>
    </div>
    <div id="questionnaire_entry">
        <div id="questionnaire-category">
            <h2>現在お乗りのお車に関する質問</h2>
        </div>
        <div id="question-area">
            <div id="question">
                <div id="question-description">
                    <h2>■併用のお車がある場合、車種をご記入ください</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input tabindex="3" class="ms-crm-Input" id="new_name"
                        type="text" attrformat="text" attrpriv="7" attrname="new_name" req="2" style="width: 150px">
                    </div>
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■現在保有のお車への満足度をお聞かせください（走りについて）</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio1" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>非常に満足　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio2" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>満足　　　　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio3" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>やや不満　　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio4" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>不満　　　　　　　　　　　　　</label>
                    </div>
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■現在保有のお車への満足度をお聞かせください（燃費・経済性について）</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio5" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>非常に満足　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio6" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>満足　　　　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio7" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>やや不満　　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio8" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>不満　　　　　　　　　　　　　</label>
                    </div>
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■現在保有のお車への満足度をお聞かせください（運転のしやすさについて）</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio3" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio9" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>非常に満足　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio3" tabindex="2" class="ms-crm-RadioButton"

                    </div>
                    <div id="question-choice">
                        <input name="radio3" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio11" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>やや不満　　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio3" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio12" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>不満　　　　　　　　　　　　　</label>
                    </div>
                </div>
            </div>
            <div id="entry-submit">
                <div id="submit-description">
                    <h2>　</h2>
                </div>
                <div id="submit-button">

                        <li>

                                <tr>

                                    </td>
                                    <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center">
                                        <button onclick='location.href = "Questionnaire_form9.html"' 
                                            style="width: 100px; height: 30px;">つぎへ</button>
                                    </td>
                                </tr>
                            </table>
                         </li>
                    </ul>
                </div>
            </div>
        </div>
