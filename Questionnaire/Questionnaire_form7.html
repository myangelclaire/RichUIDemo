<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />


    <title>アンケート登録　現在お乗りのお車に関する項目</title>

    <link rel="stylesheet" type="text/css" href="../Styles/CommonStyle.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/SlideMenu.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/questionnaire.css" />
    <!--CSS-->
    <link href="../CSS/global.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/main.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/theme.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/form.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/controls.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/fonts.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/select.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/tabs.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/jquery-ui.css" rel="stylesheet" type="text/css" />
    <style>
    </style>

</head>
<body>
    <div id="questionnaire-header">
        <h2>関東マツダ　アンケート<span>8／14ページ</span></h2>
    </div>
    <div id="questionnaire_entry">
        <div id="questionnaire-category">
            <h2>現在お乗りのお車に関する質問</h2>
        </div>
        <div id="question-area">
            <div id="question">
                <div id="question-description">
                    <h2>■現在お乗りのお車を修理(板金等)に出された事はございますか？</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio1" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>はい　　　　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio1" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio2" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>いいえ　　　　　　　　　　　　</label>
                    </div>
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■現在お乗りのお車の購入形態をお聞かせ下さい</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio3" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>現金一括</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio4" style="margin-left: 0px;" type="radio" value="0" align="middle">ローン(分割支払い)</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio5" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>残価設定型ローン</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio6" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>リース</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio2" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio7" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>わからない</label>
                    </div>
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■ローン払いの残りの支払いはございますか？</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio3" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio8" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>はい　　　　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio3" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio9" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>いいえ　　　　　　　　　　　　</label>
                    </div>
                </div>
            </div>
            <div id="question">
                <div id="question-description">
                    <h2>■他に併用されているお車はございますか？</h2>
                </div>
                <div id="question-response">
                    <div id="question-choice">
                        <input name="radio4" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio10" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>はい　　　　　　　　　　　　　</label>
                    </div>
                    <div id="question-choice">
                        <input name="radio4" tabindex="2" class="ms-crm-RadioButton" 
                            id="radio11" style="margin-left: 0px;" type="radio" value="0" align="middle"><label>いいえ　　　　　　　　　　　　</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="entry-submit">
            <div id="submit-description">
                <h2>　</h2>
            </div>
            <div id="submit-button">
                <ul>
                    <li>
                        <table width="80%">
                            <tr>
                                <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center" width="40%">
                                    <button onclick='location.href = "Questionnaire_form6.html"' 
                                        style="width: 100px; height: 30px;">もどる</button>
                                </td>
                                <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="center">
                                    <button onclick='location.href = "Questionnaire_form8.html"' 
                                        style="width: 100px; height: 30px;">つぎへ</button>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
