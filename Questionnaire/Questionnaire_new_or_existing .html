<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>アンケート登録 新規/既存区分</title>

    <link rel="stylesheet" type="text/css" href="../Styles/CommonStyle.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/SlideMenu.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/questionnaire.css" />
    <!--CSS-->
    <link href="../CSS/global.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/main.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/theme.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/form.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/controls.css" rel="stylesheet" type="text/css" />

    <style >
    </style>

</head>
<body>
    <div id="questionnaire_entry">
        <div id="questionnaire-category" style="width: 80%">
            <h2>新規/既存区分選択</h2>
        </div>
        <div id="question-area">
            <div id="question" style="width: 80%">
                <div id="question-description">
                    <h2>■お客様の区分（新規/既存）を選択してください。</h2>
                </div>
                <div id="question-response">
                    <table style="height: 550px; text-align: left;">
                        <tr>
                            <td valign="top">
                                <input name="rad_new_twooptionstest" tabindex="1" class="ms-crm-RadioButton" 
                                    id="rad_new_twooptionstest1" type="radio" value="0" align="middle"/>
                                        <label for="rad_new_twooptionstest1">新規</label>
                                <br/>
                                <input name="rad_new_twooptionstest" tabindex="2" class="ms-crm-RadioButton" 
                                    id="rad_new_twooptionstest2" type="radio" value="1" align="middle"/>
                                        <label for="rad_new_twooptionstest2">既存</label>
                                <select name="new_listboxtest" tabindex="13" class="ms-crm-SelectBox" 
                                    id="Select3" style="-ms-ime-mode: auto; width: 120px;" attrpriv="7" 
                                    attrname="new_listboxtest" req="0" defaultselected="">
                                    <option value="1">山田　太郎</option>
                                    <option value="2"></option>
                                    <option value="3"></option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <table width="100%">
                        <tr>
                            <td title="name" class="FormSection_CellPadding ms-crm-Field-Normal" align="right">
                                <button onclick='location.href = "Questionnaire_customerconsent.html"' 
                                    style="width: 100px; height: 30px;">つぎへ</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
