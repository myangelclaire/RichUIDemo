    <div style="height:150px; margin-top:3px; margin-left:3px; width: 240px;">
        <table style="width: 240px">
            <tr>
               <td style="width:40px; margin-left:10px;">
                  <input style="text-align:right;" type="text" min="0" max="100" value="99" />
               </td>
               <td style="width:40px;"><label style="margin-left: 5px">%</label></td>
               <td style="width:60px;">
                  <input style="text-align: right;" type="text" value="999,999,999" />
               </td>  
            </tr>
        </table>
        <div style="margin-top:40px;">
            <button id="btn_esc" type="button" style=" height:40px; float:right;">キャンセル</button>
            <button id="btn_cfm" type="button" style=" height:40px; float:right; margin-right:5px;">確定</button>
