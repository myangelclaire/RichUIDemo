    <style type="text/css">
        input {width:auto;}

    <script type="text/javascript">
        $(function () {
               var mydata = [
                                {
                                '部品No.': 'XXXXXXXXXXXXXXXXXX',
                                '部品名': 'XXXXXXXXXXXXXXXXXXXX',                              
                                '原単価': '9,999',    
                                '実行数': '9,999',
                                '金額': '9,999',
                                '単位': 'Qty'
                                }
                            ];

            var width = $(window).width() - 10;

            $("#list47").jqGrid({
                data: mydata,
                datatype: "local",
                height: 200,
                width: 1200,
                shrinkToFit: false,
                rowNum: 10,
                colNames: [
                             '部品No.',
                             '部品名',
                             '原単価',
                             '実行数',
                             '金額',
                             '単位'
                             
                           ],
                colModel: [
               		        { name: '部品No.', index: '部品No.', width: 160, align: "left" },
               		        { name: '部品名', index: '部品名', width: 170, align: "left" },
                            { name: '原単価', index: '原単価', width: 100, align: "right" },
               		        { name: '実行数', index: '実行数', width: 100, align: "right" },
               		        { name: '金額', index: '金額', width: 100, align: "right" },
               		        { name: '単位', index: '単位', width: 100, align: "left" }
               	        ],
                pager: "#gridPager",
                viewrecords: true,
                loadonce: true,
                multiselect: true
            });
        })
    </script>
