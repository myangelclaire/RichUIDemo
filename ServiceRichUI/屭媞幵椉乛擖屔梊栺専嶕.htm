    <style type="text/css">
        input {width:auto;}
    </style>
    <script type="text/javascript">
        $(function () {

            var mydata = [
                            { uketukeno: "", denpyou: "", syouhinname: "", nyoukokbn: "", nyoukodate: "", okyakusama: "", tourokuno: "", kurumaname: "",
                                jyuusyo: "", jitakutel: "", keitaitel: "", kinmosakitel: "", touroku: "", manryoudate: "", karyuenter: "", kotakuto: "", 
                                uketukekyute: "",nyuryukukyute: "",nyuryukuenter: "",updenter: ""
                            }
                        ];

            $("#list47").jqGrid({
                data: mydata,
                datatype: "local",
                height: 368,
                width: 800,
                shrinkToFit: false,
                colNames: ['受付No', '伝票', '商品名', '入庫区分', '入庫予定日', 'お客様', '登録No', '通称車名', '住所', '自宅TEL', '携帯TEL', '勤務先TEL', '初度登録',
                            '車検満了日', '管理担当', 'コンタクト', '受付拠点', '入力拠点', '入力担当', '更新担当'],
                colModel: [
               		        { name: 'uketukeno', index: 'uketukeno', width: 60, frozen: true },
                            { name: 'denpyou', index: 'denpyou', width: 60, frozen: true },
               		        { name: 'syouhinname', index: 'syouhinname', width: 60, frozen: true },
                            { name: 'nyoukokbn', index: 'nyoukokbn', width: 65, frozen: true },
                            { name: 'nyoukodate', index: 'nyoukodate', width: 65, frozen: true },
                            { name: 'okyakusama', index: 'okyakusama', width: 65, frozen: true },
                            { name: 'tourokuno', index: 'tourokuno', width: 140 },
                            { name: 'kurumaname', index: 'kurumaname', width: 140 },
                            { name: 'jyuusyo', index: 'jyuusyo', width: 290 },
                            { name: 'jitakutel', index: 'jitakutel', width: 73 },
                            { name: 'keitaitel', index: 'keitaitel', width: 73 },
                            { name: 'kinmosakitel', index: 'kinmosakitel', width: 73 },
                            { name: 'touroku', index: 'touroku', width: 73 },
                            { name: 'manryoudate', index: 'manryoudate', width: 73 },
                            { name: 'karyuenter', index: 'karyuenter', width: 69 },
                            { name: 'kotakuto', index: 'kotakuto', width: 69 },
                            { name: 'uketukekyute', index: 'uketukekyute', width: 69 },
                            { name: 'nyuryukukyute', index: 'nyuryukukyute', width: 69 },
                            { name: 'nyuryukuenter', index: 'nyuryukuenter', width: 69 },
                            { name: 'updenter', index: 'updenter', width: 69 },
               	          ],
                pager: "#gridPager",
                viewrecords: true,
                loadonce: true,
                rownumbers: true,
                pgbuttons: true
            });
            jQuery("#list47").jqGrid('setFrozenColumns');
        })
    </script>

            <input type="text"  style="width:54px; margin-left:10px; text-align:center" />
            <input type="text"  style="width:80px; margin-left:10px; text-align:center" />
            <input type="text"  style="width:71px; margin-left:10px; text-align:center" />
        </div>

            <table id="list47"></table>
