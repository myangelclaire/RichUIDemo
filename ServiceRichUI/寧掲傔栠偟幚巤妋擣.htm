    <script src="../JQGrid/scripts/jquery_1.11.0.min.js" type="text/javascript"></script>

    <script src="../JQGrid/scripts/jquery.jqGrid.min.js" type="text/javascript"></script>
    <style type="text/css">
        input {width:auto;}
    </style>
    <script type="text/javascript">
        $(function () {
            var mydata = [
                                {
                                    '納品書№': 'XXXXXXX1X',
                                    '伝票区分': 'N',
                                    '計上日': '____/__/__',
                                    '受付№': 'XXXXXXX1X',
                                    '請求額': '999,999,999',
                                    '店舗': 'NNNNNN',
                                    '拠点': 'NNNNNN'
                                }

                            ];

            var width = $(window).width() - 10;

            $("#list47").jqGrid({
                data: mydata,
                datatype: "local",
                height: 300,
                width: 800,
                shrinkToFit: false,
                rowNum: 20,
                colNames: [
                             '納品書№',
                             '伝票区分',
                             '計上日',
                             '受付№',
                             '請求額',
                             '店舗',
                             '拠点'

                           ],
                colModel: [
               		        { name: '納品書№', index: '納品書№', width: 100, align: "left" },
               		        { name: '伝票区分', index: '伝票区分', width: 100, align: "left" },
                            { name: '計上日', index: '計上日', width: 100, align: "left" },
               		        { name: '受付№', index: '受付№', width: 100, align: "right" },
                            { name: '請求額', index: '請求額', width: 100, align: "right" },
                            { name: '店舗', index: '店舗', width: 100, align: "right" },
                            { name: '拠点', index: '拠点', width: 100, align: "right" }
               	        ],
                pager: "#gridPager",
                viewrecords: true,
                rownumbers: true,
                loadonce: true
                // multiselect: true
            });
        })
    </script>
</head>
<body>
<div>
    <div style="margin-top:10px; margin-left:3px;">

                                </td>
                                <td style="width:20%">
                                    <input style="width:100%;" type="text" value="中＊＊" />
                                </td>
                               
                </tr>
            </table>
            <table style="height:30px; width:500px;">
                <tr>

                                <td style="width:40%">
                                </td>
                                <td style="width:20%"><label>処理年月の先月</label></td>
                                <td style="width:15%">
                                    <input style="width:100%;" type="text" value="2006/11" />
                                </td>
                                <td style="width:3%"></td>
                                <td style="width:25%"><label>に戻します</label></td>
                               
                </tr>

            </table>
            
        </fieldset>
    </div>

    <div>
        <ul>
            <li style="padding-left:250px;list-style:disc;"><font size=3>・売上データ</font></li>
            <li style="padding-left:250px"><font size=3>・外注データ</font></li>
            <li style="padding-left:250px"><font size=3>・部品仕入データ</font></li>

</div>
