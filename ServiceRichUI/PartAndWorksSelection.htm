<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>連携対象部品選択</title>
    <link href="../JQGrid/styles/ui.jqgrid.css" rel="stylesheet" type="text/css" />
    <link href="../JQGrid/styles/jquery.ui.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/global.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/main.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/theme.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/form.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/controls.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/fonts.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/select.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/tabs.css" rel="stylesheet" type="text/css" />

    <script src="../JQGrid/scripts/jquery_1.11.0.min.js" type="text/javascript"></script>
    <script src="../JQGrid/scripts/jquery_ui_1.11.0.js" type="text/javascript"></script>
    <script src="../JQGrid/scripts/grid.locale_en.js" type="text/javascript"></script>
    <script src="../JQGrid/scripts/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            var mydata = [
                            { id: "部品No1", name: "部品名XXXXXXXXX" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" },
                            { id: "", name: "" }
                         ];


            $("#list47").jqGrid({
                data: mydata,
                datatype: "local",
                height: 344,
                colNames: ['部品No', '部品名'],
                colModel: [
               		        { name: 'id', index: 'id', width: 150 },
               		        { name: 'name', index: 'name', width: 280 }
               	          ],
                pager: "#gridPager",
                viewrecords: true,
                loadonce: true,
                rownumbers: true,
                multiselect: true,
                pgbuttons: true
                //caption: "Manipulating Array Data"
            });

            $("#cb_list47").hide();

            $("#btn_esc").on("click", function () {

                alert(document.title);

                //document.title = "連携対象部品選択";

            });


        })
    </script>
</head>
<body>
    <div style="height:420px; margin-top:3px; margin-left:3px;">
        <table id="list47"></table>
        <div style="margin-top:15px;">
            <button id="btn_esc" type="button" style=" height:40px;">Esc<br />キャンセル</button>
            <button id="btn_cfm" type="button" style=" height:40px; float:right; margin-right:5px;">F10<br />確定</button>
        </div>
    </div>
</body>

</html>
