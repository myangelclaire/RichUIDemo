        input {width:auto;}

    <script type="text/javascript">
        $(function () {

            var mydata = [
                            {
                                '非整備': '0001',
                                '棚番': '00001',
                                '製品': '0001',
                                '部品No.': 'BBC',
                                '部品名': '部品名1',
                                '基準在庫': '1',
                                '引当可能数': '2',
                                '発注残': '2',
                                '発注案数': '1',
                                '追加数': '1',
                                '単位': '単位',
                                '原単価': '3000',
                                '発注金額': '1000'
                            }
                         ];

            var width = $(window).width() - 10;

            $("#list47").jqGrid({
                data: mydata,
                datatype: "local",
                height: 100,
                width: 1100,
                shrinkToFit: false,
                autoScroll: true,
                rowNum: 10,
                colNames: [
                            '非整備',
                            '棚番',
                            '製品',
                            '部品No.',
                            '部品名',
                            '基準在庫',
                            '引当可能数',
                            '発注残',
                            '発注案数',
                            '追加数',
                            '単位',
                            '原単価',
                            '発注金額'
                           ],
                colModel: [
                            { name: '非整備', index: '非整備', width: 80, align: "left" },
                            { name: '棚番', index: '棚番', width: 80, align: "left" },
                            { name: '製品', index: '製品', width: 50, align: "left" },
                            { name: '部品No.', index: '部品No.', width: 185, align: "left" },
                            { name: '部品名', index: '部品名', width: 185, align: "left" },
                            { name: '基準在庫', index: '基準在庫', width: 50, align: "right" },
                            { name: '引当可能数', index: '引当可能数', width: 80, align: "right" },
                            { name: '発注残', index: '発注残', width: 50, align: "right" },
                            { name: '発注案数', index: '発注案数', width: 50, align: "right" },
                            { name: '追加数', index: '追加数', width: 50, align: "right" },
                            { name: '単位', index: '単位', width: 50, align: "left" },
                            { name: '原単価', index: '原単価', width: 50, align: "right" },
                            { name: '発注金額', index: '発注金額', width: 50, align: "right" }
               	        ],
                pager: "#gridPager",
                viewrecords: true,
                loadonce: true,
                multiselect: true
            });
        })
    </script>
