<head>

    <script src="../JQGrid/scripts/jquery_1.11.0.min.js" type="text/javascript"></script>
    <script src="../JQGrid/scripts/jquery_ui_1.11.0.js" type="text/javascript"></script>
    <script src="../JQGrid/scripts/grid.locale_en.js" type="text/javascript"></script>
    <script src="../JQGrid/scripts/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            var mydata = [
                            { 部品No: "AAA", 部品名: "部品Ａ", 選択チェック: "", 作業CD: "123", 工数: "1", 名称: "名称１" },
                            { 部品No: "AAA", 部品名: "部品Ｂ", 選択チェック: "", 作業CD: "234", 工数: "2", 名称: "名称２" },
                            { 部品No: "BBB", 部品名: "部品Ｃ", 選択チェック: "", 作業CD: "555", 工数: "3", 名称: "名称３" },
                            { 部品No: "BBB", 部品名: "部品Ｄ", 選択チェック: "", 作業CD: "552", 工数: "4", 名称: "名称４" },
                            { 部品No: "BBB", 部品名: "部品Ｅ", 選択チェック: "", 作業CD: "553", 工数: "5", 名称: "名称５" },
                            { 部品No: "CCC", 部品名: "部品Ｆ", 選択チェック: "", 作業CD: "442", 工数: "6", 名称: "名称６" },
                            { 部品No: "CCC", 部品名: "部品Ｇ", 選択チェック: "", 作業CD: "443", 工数: "7", 名称: "名称７" }
                        ];

            $("#list47").jqGrid({
                data: mydata,
                datatype: "local",
                width: 343,
                height: 163,
                shrinkToFit: false,
                cellsubmit: 'clientArray',
                colNames: ['部品No', '部品名', '', '作業CD', '工数', '名称'],
                colModel: [
               		        { name: '部品No', index: '部品No', width: 50, align: "center", sortable: false },
                            { name: '部品名', index: '部品名', width: 60, align: "center", sortable: false },
                            { name: '', index: '選択チェック', width: 40, align: "center", formatter: "checkbox", formatoptions: { disabled: false }, sortable: false },
               		        { name: '作業CD', index: '作業CD', width: 50, align: "center", sortable: false },
                            { name: '工数', index: '工数', width: 50, align: "center", sortable: false },
                            { name: '名称', index: '名称', width: 60, align: "center", sortable: false }
               	          ],
                pager: "#gridPager",
                viewrecords: true,
                loadonce: true
        });
        })
    </script>
</head>
<body>
<div>

</div>
