<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>カーライフサポート商品直接入力</title>

    <link rel="stylesheet" type="text/css" href="../Styles/CommonStyle2.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/communicationboard2.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/quotation2.css" />
    <style >
    </style>

</head>
<body style="width:600px; height:300px;margin-left:20px;">
    <div id="questionnaire_entry">
        <h2>カーライフサポート商品直接入力</h2>

        <div id="message-header">
            <form>
                <table cellpadding="8" cellspacing="0">
                    <tr>
                        <th width="100px"><label for="name">商品名</label></th>
                        <td width="300px" colspan="2">
                            <input type="text"  value="スタッドレスタイヤ" />
                        </td>
                    </tr>
                    <tr>
                        <th width="100px"><label for="name">価格</label></th>
                        <td width="150px">
                            <input type="text" value="￥120,000" style="text-align:right;" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="message-action">
            <ul>
                <li>
                    <button type="submit" class="quotation_button" name="button" id="button" style="height:25px; width:120px; margin-left:200px;">確定</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
