<script>
    function openpage(value) {
        var iWidth = 700;
        var iHeight = 300;
        var iTop = (window.screen.availHeigh - 30 - iHeight) / 2;
        var iLeft = (window.screen.availWidth - 10 - iWidth) / 2;
        var htmlName = null;
        var htmlTitle = null;
        if (value == "businessAdd") {
            html = "Business_Add.html";
            htmlTitle = "営業の宿題 新規登録";
        } else {
            html = "Request_Add.html";
            htmlTitle = "ご依頼の事項 新規登録";
        }

        window.open(html, htmlTitle, "height=" + iHeight + ",width=" + iWidth + ",top=" + iTop + ",left=" + iLeft);
    }
</script>
