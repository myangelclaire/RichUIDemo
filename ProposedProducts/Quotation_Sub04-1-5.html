    <script>
        function openpage() {
            var iWidth = 1020;
            var iHeight = 800;
            var iTop = (window.screen.availHeigh - 30 - iHeight) / 2;
            var iLeft = (window.screen.availWidth - 10 - iWidth) / 2;
            var ihtml = "Quotation_Sub04-1-5-1.html";

            window.open(ihtml, ititle, "height=" + iHeight + ",width=" + iWidth + ",top=" + iTop + ",left=" + iLeft);
        }
